<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MW Animation Studio</title>
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>
  <!-- الشريط الجانبي الاحترافي -->
  <nav class="sidebar" id="sidebar">
    <div class="logo">
      <img src="logo-mw-animation-studio.svg" alt="شعار MW Animation Studio">
      <span>MW Animation Studio</span>
    </div>
    <button class="menu-btn" id="menuBtn" title="فتح القائمة">
      &#9776;
    </button>
    <div class="nav-links">
      <button class="nav-link active">
        <svg viewBox="0 0 24 24"><path d="M3 12l9-9 9 9-1.5 1.5L12 5.5 4.5 13.5z"/><path d="M4 10v10h16V10"/></svg>
        <span class="nav-text">الرئيسية</span>
      </button>
      <button class="nav-link">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M8 12h8M12 8v8"/></svg>
        <span class="nav-text">الأعمال</span>
      </button>
      <button class="nav-link">
        <svg viewBox="0 0 24 24"><path d="M2 21l21-9-21-9v9l13 0"/></svg>
        <span class="nav-text">تواصل</span>
      </button>
      <button class="nav-link" onclick="showAdminLogin()">
        <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 4a2 2 0 110 4 2 2 0 010-4zm0 14c-2.67 0-8 1.34-8-2V16c0-2.67 5.33-4 8-4s8 1.33 8 4v2c0 3.34-5.33 2-8 2z"/></svg>
        <span class="nav-text">المالك</span>
      </button>
    </div>
  </nav>

  <!-- محتوى الموقع الرئيسي -->
  <main style="margin-left:76px; padding:32px;">
    <h1>مرحبًا بك في MW Animation Studio</h1>
    <p>هنا يمكنك استعراض أعمالنا، نشر مانغا جديدة، ومتابعة أحدث منشورات الاستديو.</p>
  </main>

  <!-- نافذة تسجيل دخول المالك -->
  <div id="admin-login-modal" style="display:none;position:fixed;left:50%;top:20%;transform:translateX(-50%);background:#23243a;padding:30px 22px;border-radius:16px;z-index:2000;border:1.5px solid #2dc7ff67;box-shadow:0 12px 60px #2dc7ff22;">
    <h3>تسجيل دخول المالك</h3>
    <input id="admin-username" placeholder="اسم المستخدم" style="display:block;margin-bottom:12px;padding:8px 12px;border-radius:8px;border:1px solid #2dc7ff44;" />
    <input id="admin-password" type="password" placeholder="كلمة المرور" style="display:block;margin-bottom:14px;padding:8px 12px;border-radius:8px;border:1px solid #2dc7ff44;" />
    <button onclick="adminLogin()" style="background:#2dc7ff;color:#23243a;padding:8px 36px;border:none;border-radius:8px;font-weight:bold;">دخول</button>
  </div>

  <script>
    // التحكم في توسيع وتصغير الشريط الجانبي
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    menuBtn.onclick = () => sidebar.classList.toggle('expanded');
    // إظهار نافذة المالك
    function showAdminLogin() {
      document.getElementById('admin-login-modal').style.display = 'block';
    }
    // إخفاء نافذة المالك عند الضغط خارجها
    window.onclick = function(event) {
      const modal = document.getElementById('admin-login-modal');
      if(event.target === modal) modal.style.display = 'none';
    }
    // تسجيل دخول المالك (مثال)
    function adminLogin() {
      const username = document.getElementById('admin-username').value;
      const password = document.getElementById('admin-password').value;
      if(username === "admin" && password === "your_password") {
        alert('تم تسجيل الدخول بنجاح');
        document.getElementById('admin-login-modal').style.display = 'none';
      } else {
        alert('اسم المستخدم أو كلمة المرور خاطئة');
      }
    }
  </script>
</body>
</html>
